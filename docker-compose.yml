version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eco-metrics-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount for development (comment out for production)
      - ./app.py:/app/app.py
      - ./landing.html:/app/landing.html
      - ./dashboard.html:/app/dashboard.html
      - ./landing.css:/app/landing.css
      - ./dashboard.css:/app/dashboard.css
      - ./landing.js:/app/landing.js
      - ./dashboard.js:/app/dashboard.js
    restart: unless-stopped
    networks:
      - eco-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  eco-network:
    driver: bridge
